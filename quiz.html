<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>quiz app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="quiz.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action='https://register-demo.freecodecamp.org'>
            <fieldset>
                <label for="fName">FirstName:
                    <input type="text" name="fName" value="firstName" placeholder="e.g Eric..." required>
                </label>
                <label for="lName"> lastName:
                    <input type="text" name="lName" value="lastName" placeholder="e.g. Brown..." required>
                </label>
                <label for="email">Email:
                    <input type="email" name="email" value="email" placeholder="e.g. eric@example.com..." required>
                </label>
                <label for="password">password:
                    <input type="password" name="password" value="password" pattern="[a-z0-5]{8,} placeholder="your secret" required>
                </label>
            </fieldset>
            <fieldset>
                <legend>Account type(required)</legend>
                <label for="personal-account">
                    <input type="radio" name="accountType" value="personal" id="personal-account"  class="inline" checked> Personal
                </label>
                <label for="business-account">
                    <input type="radio" name="accountType" value="business" id="business-account" class="inline"> Business
                </label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">
                    <input type="file" name="profile-picture" id="profile-picture" required>
                </label>
                <label for="age"> Input your age (years):
                    <input type="number" name="age" value="age" min="13" max="120" placeholder="e.g. 30..." required>
                </label>
                <label for="referrer">
                    <select name="referrer" id="referrer" required>
                        <option value="">(select one)</option>
                        <option value="facebook">Facebook</option>
                        <option value="google">Google</option>
                        <option value="twitter">Twitter</option>
                    </select>
                </label>
                <label for="bio">Provide a bio:
                    <textarea name="bio" id="bio" row="3" cols="30" placeholder="I like coding on the beach..."></textarea>
                </label>
               
            </fieldset>
            <label for="terms">
                <input class="inline" id="terms" type="checkbox" name="terms" required>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
